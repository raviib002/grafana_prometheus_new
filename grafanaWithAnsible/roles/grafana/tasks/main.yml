---
# tasks file for roles/grafana
- name: install grafana-{{ version }} from nexus
  yum:
    name: https://nexus.cfrm.dev.local/repository/grafana/Packages/g/grafana-{{ version }}.x86_64.rpm
    state: present

- name: start service grafana-server
  systemd:
    name: "{{ serviceName }}"
    state: started
    enabled: yes

- name: wait for service up
  uri:
    url: "http://{{ localhost }}:{{ grafana_port }}"
    status_code: 200
  register: __result
  until: __result.status == 200
  retries: 120
  delay: 1

- name: change admin password for grafana gui
  shell : "grafana-cli admin reset-admin-password {{ grafana_admin_password }}"
  register: __command_admin
  changed_when: __command_admin.rc !=0

- name: change admin user
  lineinfile:
    path: "{{ grafana_etc }}"/grafana.ini
    regexp: "{{ item.before }}"
    line: "{{ item.after }}"
  with_items:
  - { before: "^;admin_user = admin", after: "admin_user = {{ grafana_admin_user }}"}
  - { before: "^;admin_password = admin", after: "admin_password = {{ grafana_admin_password }}"}

- name: install grafana-piechart-panel plugin
  unarchive:
    src: "{{ grafana-piechart-panel }}"
    dest: "{{ grafana_plugins }}/"
    remote_src: yes

- name: install camptocamp-prometheus-alertmanager-datasource plugin
  unarchive:
    src: "{{ prometheus-alertmanager-datasource }}"
    dest: "{{ grafana_plugins }}/"
    remote_src: yes

- name: add prometheus datasource
  grafana_datasource:
    name: "prometheus-local"
    grafana_url: "http://{{ grafana_url }}:{{ grafana_port}}"
    grafana_user: "{{ grafana_admin_user }}"
    grafana_password: "{{ grafana_admin_password }}"
    org_id: "1"
    ds_type: "prometheus"
    ds_url: "http://{{ prometheus_url }}:{{ prometheus_port }}"
  changed_when: false

- name: restart_grafana
  systemd:
    name: "{{ serviceName }}"
    state: restarted
    enabled: yes
    daemon_reload: yes

- name: Removing Grafana RPM file which we downloaded from Nexus
  shell: "rm -r grafana-{{ version }}.x86_64.rpm*"
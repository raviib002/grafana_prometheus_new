- name: "Copy alert rules files to prometheus config directory"
  copy:
    src: "files/dashboard.ndjson"
    dest: "{{ os_dashboards_home }}/dashboard.ndjson"
    owner: "{{os_dashboards_user}}"
    mode: '0755'

